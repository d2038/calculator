<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="calculator">
      <div class="display">
        <div class="display-top"></div>
        <div class="display-bottom">0</div>
      </div>

      <div class="keys">
        <div class="removal-keys">
          <div class="key big red">Clear</div>          
          <div class="key orange">Del</div>
        </div>
        
        <div class="number-keys">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key big">0</div>
          <div class="key">.</div>
        </div>

        <div class="operator-keys">
          <div class="key green">/</div>
          <div class="key green">*</div>
          <div class="key green">-</div>
          <div class="key green">+</div>
          <div class="key green">=</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
